<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Calculator</title>
        <link  rel="stylesheet" href="assets/main.css">
    </head>
    <body id="container">
        <main id="main">
            <div id="allButtons">
                <div id="display">
                    
                    <p class="downDisplay"></p>
                </div>
                <div id="row">
                    <button class="reset" type="button" value="ac">AC</button>
                    <button class="delete" type="button" value="x">DEL</button>
                    <button class="operator" type="button" value="/">/</button>
                </div>
                <div id="row">
                    <button class="number" type="button" value="7">7</button>
                    <button class="number" type="button" value="8">8</button>
                    <button class="number" type="button" value="9">9</button>
                    <button class="operator" type="button" value="*">*</button>
                </div>
                <div id="row">
                    <button class="number" type="button" value="4">4</button>
                    <button class="number" type="button" value="5">5</button>
                    <button class="number" type="button" value="6">6</button>
                    <button class="operator" type="button" value="-">-</button>
                </div>
                <div id="row">
                    <button class="number" type="button" value="1">1</button>
                    <button class="number" type="button" value="2">2</button>
                    <button class="number" type="button" value="3">3</button>
                    <button class="operator" type="button" value="+">+</button>
                </div>
                <div id="row">
                    <button class="number" type="button" value="0">0</button>
                    <button class="dot" type="button" value=".">.</button>
                    <button class="equal" type="button" value="=">=</button>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/sebastianlares92" class="icon"><img class="github" src="assets/images/part+1+github-1320568339880199515_32.png"></a>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
